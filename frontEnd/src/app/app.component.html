<input type="text" [(ngModel)]="username" placeholder="Enter username">
<button (click)="submit()">Login</button>

<div *ngIf="result">
  <h3>Response from Server:</h3>
  <p>{{ result.message }}</p>
  <p>User: {{ result.user }}</p>
</div>

<div *ngIf="errorMsg" style="color:red">
  {{ errorMsg }}
</div>
